<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form id="widgetForm" method="post" action="http://127.0.0.1:80" enctype="multipart/form-data">
                <fieldset style=" width: 480px; "><legend>Personal details</legend>
                <table>
                    <tr>
                        <td style="width: 150px">
                            <label>Your name:</label>
                        </td>
                        <td>
                            <input type="text" name="anInput" placeholder="your name here" autofocus="" required="" style=" width: 280px">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 150px">
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" placeholder="patryk.jakubik@gmail.com" style=" width: 280px">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 150px">
                            <label for="website">Enter your web-site</label>
                        </td>
                        <td>
                            <input type="url" name="yourPage" placeholder="http://yourwebsite.co.uk" style="width: 200px">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 150px">
                            <label>Date of birth:</label>
                        </td>
                        <td>
                            <input type="date" name="bday" style=" width: 280px">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 150px">
                            <label>Job:</label>
                        </td>
                        <td>
                            <select>
                                <option value="fullTime">full time</option>
                                <option value="PartTime">part time</option>
                                <option value="unemployed">unemployed</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 150px">
                            <label>Comments:</label>
                        </td>
                        <td>
                            <textarea rows="4" cols="40" placeholder="Enter your comments"></textarea>
                        </td>
                    </tr>
                </table>
                <br>
                <button type="submit">Submit</button>
                <button type="reset" style=" float: right">Reset</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
